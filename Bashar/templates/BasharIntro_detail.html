<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <h1>{{ ship.name }}</h1>
    <div class="row">
    <div class="col-md-8">
        <img src="{%  static ship.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the ship:</h5>
        <p>{{ ship.description }}</p>
        <br>
        <h5>from_star</h5>
        <p>{{ ship.from_star }}</p>
    </div>
    </div>
{% endblock %}
</body>
</html>
